<html>
<head>
<style>
body {
    margin:0px;
}
#nav {
    background-color: black;
    width: 40px;
    height: 100%;
    transition: width 1s;
}
#nav:hover {
    width:200px;
    color: orange;
}
#navMain {
    padding-left: 40px;
    padding-top: 40px;
}
#nav a {
    color:aliceblue;
    white-space: nowrap;
    text-decoration: none;
}/*#nav元素中的超連結（<a>標籤）的樣式*/
/*例如 onclick（點擊事件）、onkeydown（按鍵按下事件）等 ，26行 */
</style>
</head>
<body>
<div id="nav" onmouseover="navWide()" onmouseout="navNarr()"> 
    <div id="navMain">
        <p><a href="#aboutus">關於本站</a></p>
        <p><a href="#example1">範例1</a></p>
        <p><a href="#example2">範例2</a></p>
        <p><a href="#example3">範例3</a></p>
    </div>
</div>
<script>
    function navWide(){
        let nav = document.getElementById('nav')
        nav.style.width = '200px';
    }
    function navNarr(){
        let nav = document.getElementById('nav')
        nav.style.width = '40px';
    }
    /*getElementById(id)：根據元素的 id 屬性獲取對應的 HTML 元素物件。
getElementsByClassName(className)：根據元素的 class 屬性獲取對應的 HTML 元素物件的集合。
getElementsByTagName(tagName)：根據元素的標籤名稱獲取對應的 HTML 元素物件的集合。
createElement(tagName)：創建一個新的 HTML 元素物件。
appendChild(node)：將一個節點（如 HTML 元素）添加到另一個節點的子節點列表中。
innerHTML：設置或獲取 HTML 元素的內容。
style：設置或獲取 HTML 元素的樣式屬性。
addEventListener(event, callback)：為 HTML 元素添加事件監聽器，當指定的事件發生時，會觸發指定的回調函式*/
</script>
</body>
</html>
